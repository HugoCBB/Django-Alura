{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

            <section class="conteudo">
                <section class="imagem">
                    <div class="imagem__conteudo">
                        {% if fotografia.foto == "" or fotografia.foto == null %}
                        <img class="imagem__imagem" src="{% static '/assets/imagens/galeria/not-found.png'%}">
                        {% else %}
                        <img class="imagem__imagem" src="{{fotografia.foto.url}}">
                        {% endif %}
                        <div class="imagem__info">
                            <div class="imagem__texto">
                                <p class="imagem__titulo">{{fotografia.nome}}</p>
                                <p class="imagem__descricao">{{fotografia.legenda}}</p>
                                <p class="imagem__texto">{{fotografia.descricao}}</p>
                            </div>
                            <div>
                                <a href="{% url 'editar_imagem' fotografia.id %}">
                                    <button class="btn btn-success col-12" style="padding: top 5px;">Editar</button>
                                </a>
                                <a href="{% url 'deletar_imagem' fotografia.id %}">
                                    <button class="btn btn-danger col-12" style="padding: top 5px;">Deletar</button>

                                </a>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </main>
    </div>
{% endblock %}
